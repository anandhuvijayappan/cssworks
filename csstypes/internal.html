<!DOCTYPE html>
<html>
<head>
    <title>Internal CSS Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: rgb(0, 0, 117);
            text-align: center;
        }
        p {
            font-size: 20px;
            color: rgb(0, 117, 0);
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a paragraph with internal CSS.</p>
</body>
</html>
